<div>
    <h2>Spooky Monsters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="spooky-monster.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Spooky Monster
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="monsterName"><span>Monster Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="monsterType"><span>Monster Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="currentStatus"><span>Current Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isInBathroom"><span>Is In Bathroom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isLate"><span>Is Late</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="whiteboardId"><span>Whiteboard</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="spookyMonster in vm.spookyMonsters track by spookyMonster.id">
                    <td><a ui-sref="spooky-monster-detail({id:spookyMonster.id})">{{spookyMonster.id}}</a></td>
                    <td>{{spookyMonster.monsterName}}</td>
                    <td>{{spookyMonster.monsterType}}</td>
                    <td>{{spookyMonster.currentStatus}}</td>
                    <td>{{spookyMonster.isInBathroom}}</td>
                    <td>{{spookyMonster.isLate}}</td>
                    <td>
                        <a ui-sref="whiteboard-detail({id:spookyMonster.whiteboardId})">{{spookyMonster.whiteboardId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="spooky-monster-detail({id:spookyMonster.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="spooky-monster.edit({id:spookyMonster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="spooky-monster.delete({id:spookyMonster.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
