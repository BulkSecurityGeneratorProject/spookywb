
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySpookyMonsterLabel">Create or edit a Spooky Monster</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.spookyMonster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.spookyMonster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_monsterName">Monster Name</label>
            <input type="text" class="form-control" name="monsterName" id="field_monsterName"
                    ng-model="vm.spookyMonster.monsterName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_monsterType">Monster Type</label>
            <select class="form-control" name="monsterType" ng-model="vm.spookyMonster.monsterType" id="field_monsterType">
                <option value="GHOST">GHOST</option>
                <option value="GOBLIN">GOBLIN</option>
                <option value="ZOMBIE">ZOMBIE</option>
                <option value="VAMPIRE">VAMPIRE</option>
                <option value="SKELLINGTON">SKELLINGTON</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_whiteboard">Whiteboard</label>
            <select class="form-control" id="field_whiteboard" name="whiteboard" ng-model="vm.spookyMonster.whiteboardId" ng-options="whiteboard.id as whiteboard.id for whiteboard in vm.whiteboards"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
